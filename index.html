<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>財務指揮中心</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="財務指揮">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10438/10438131.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: #f1f5f9; 
            -webkit-tap-highlight-color: transparent; /* 移除手機點擊陰影 */
        }
        .list-move, .list-enter-active, .list-leave-active { transition: all 0.5s ease; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* 針對 iOS 安全區域優化（防止被上方瀏海擋住） */
        .safe-top { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body class="p-4 md:p-8 safe-top">
    <div id="app" class="max-w-6xl mx-auto">
        <nav class="flex gap-8 mb-8 border-b border-slate-200">
            <button @click="currentTab = 'dashboard'" 
                    :class="['pb-4 text-lg font-black transition-all', currentTab === 'dashboard' ? 'border-b-4 border-blue-600 text-blue-600' : 'text-slate-400']">
                儀表板
            </button>
            <button @click="currentTab = 'history'" 
                    :class="['pb-4 text-lg font-black transition-all', currentTab === 'history' ? 'border-b-4 border-blue-600 text-blue-600' : 'text-slate-400']">
                繳費紀錄
                <span v-if="history.length" class="ml-2 bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded-full">{{ history.length }}</span>
            </button>
        </nav>

        <div v-if="currentTab === 'dashboard'">
            <header class="mb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-black text-slate-800">資產中心</h1>
                    <p class="text-[10px] text-slate-500 font-bold">2026/02/17</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">預估淨值</p>
                    <p class="text-2xl font-mono font-black text-emerald-600">NT$ {{ (totalBalance - totalSpent).toLocaleString() }}</p>
                </div>
            </header>

            <div class="space-y-4">
                <div v-for="bank in sortedBanks" :key="bank.name" 
                     class="bg-white border-l-[12px] rounded-2xl shadow-sm flex flex-col lg:flex-row items-center p-6 gap-6 transition-all"
                     :class="getAlertBorder(bank)">
                    
                    <div class="w-full lg:w-44 flex justify-between items-center lg:block">
                        <div>
                            <span class="text-2xl font-black text-slate-700">{{ bank.name }}</span>
                            <div class="text-[10px] font-bold text-slate-400">結{{ bank.statementDay }} / 繳{{ bank.dueDay }}</div>
                        </div>
                        <div class="lg:mt-2">
                            <span v-if="bank.daysToDue === 0" class="text-[10px] bg-red-600 text-white px-2 py-1 rounded-full font-bold animate-pulse">今天!</span>
                            <span v-else class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-full font-bold border">剩 {{ bank.daysToDue }} 天</span>
                        </div>
                    </div>

                    <div class="w-full grid grid-cols-2 gap-4 flex-grow">
                        <div>
                            <label class="text-[10px] text-slate-400 block mb-1 font-black">餘額</label>
                            <input type="number" v-model.number="bank.balance" @change="saveData" class="w-full text-2xl font-mono font-black outline-none bg-transparent text-slate-700 border-b border-slate-50 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-400 block mb-1 font-black">待繳</label>
                            <input type="number" v-model.number="bank.spent" @change="saveData" class="w-full text-2xl font-mono font-black outline-none bg-transparent text-orange-600 border-b border-slate-50 focus:border-orange-500">
                        </div>
                    </div>

                    <button @click="payBill(bank)" 
                            class="w-full lg:w-24 h-14 rounded-xl font-black text-sm flex items-center justify-center gap-2"
                            :class="bank.spent > 0 ? 'bg-slate-900 text-white active:scale-95' : 'bg-slate-50 text-slate-300'">
                        {{ bank.spent > 0 ? '繳款' : '已清' }}
                    </button>
                </div>
            </div>
        </div>

        <div v-else>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">繳費歷史</h2>
                <button @click="clearHistory" class="text-xs text-slate-400 font-bold">清空</button>
            </div>
            <div v-for="log in history" :key="log.id" class="bg-white p-4 rounded-xl mb-2 shadow-sm flex justify-between items-center border border-slate-100">
                <div class="text-sm font-bold text-slate-600">{{ log.bankName }} ({{ log.date }})</div>
                <div class="text-lg font-mono font-black text-orange-500">-{{ log.amount.toLocaleString() }}</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentTab: 'dashboard',
                    banks: [
                        { name: '台新', statementDay: 2, dueDay: 17, balance: 0, spent: 0 },
                        { name: '永豐', statementDay: 14, dueDay: 28, balance: 0, spent: 0 },
                        { name: '聯邦', statementDay: 9, dueDay: 23, balance: 0, spent: 0 },
                        { name: '玉山', statementDay: 21, dueDay: 4, balance: 0, spent: 0 },
                        { name: '中信', statementDay: 28, dueDay: 14, balance: 0, spent: 0 },
                        { name: '國泰', statementDay: 17, dueDay: 28, balance: 0, spent: 0 },
                        { name: '一銀', statementDay: 3, dueDay: 17, balance: 0, spent: 0 },
                        { name: '合庫', statementDay: 28, dueDay: 14, balance: 0, spent: 0 },
                        { name: '富邦', statementDay: 22, dueDay: 8, balance: 0, spent: 0 }
                    ],
                    history: []
                }
            },
            computed: {
                sortedBanks() { return [...this.banks].sort((a, b) => a.daysToDue - b.daysToDue); },
                totalBalance() { return this.banks.reduce((sum, b) => sum + (Number(b.balance) || 0), 0); },
                totalSpent() { return this.banks.reduce((sum, b) => sum + (Number(b.spent) || 0), 0); }
            },
            created() { this.loadData(); this.calculateDates(); },
            methods: {
                calculateDates() {
                    const today = new Date();
                    const currentDay = today.getDate();
                    this.banks.forEach(bank => { bank.daysToDue = this.getDiff(currentDay, bank.dueDay); });
                },
                getDiff(current, target) { return target >= current ? target - current : (30 - current) + target; },
                getAlertBorder(bank) {
                    if (bank.daysToDue === 0) return 'border-red-600 bg-red-50/50';
                    if (bank.daysToDue <= 3) return 'border-orange-500';
                    return 'border-emerald-400';
                },
                payBill(bank) {
                    if (bank.spent <= 0) return;
                    if (confirm(`從 ${bank.name} 扣除 NT$ ${bank.spent}？`)) {
                        const now = new Date();
                        const amountPaid = bank.spent;
                        bank.balance -= amountPaid;
                        bank.spent = 0;
                        this.history.unshift({
                            id: Date.now(),
                            bankName: bank.name,
                            amount: amountPaid,
                            date: `${now.getMonth()+1}/${now.getDate()}`
                        });
                        this.saveData();
                    }
                },
                saveData() {
                    localStorage.setItem('bank_data_ios', JSON.stringify(this.banks));
                    localStorage.setItem('bank_history_ios', JSON.stringify(this.history));
                },
                loadData() {
                    const sb = localStorage.getItem('bank_data_ios');
                    if (sb) this.banks = JSON.parse(sb);
                    const sh = localStorage.getItem('bank_history_ios');
                    if (sh) this.history = JSON.parse(sh);
                },
                clearHistory() { if (confirm('清空？')) { this.history = []; this.saveData(); } }
            }
        }).mount('#app');
    </script>
</body>
</html>
